# <Final>策略组为兜底规则，final情况下（任一规则均未匹配到）使用，一般不作为普通规则组使用。

# IP-CIDR规则里面的 no-resolve （新版已经翻译为“不解析域名”）
# 选项位置：底栏配置 ->选择一个本地文件编辑 -> 任意一条IP规则 -> 不解析域名
# 如果勾上这个选项，则
# - 若通过域名访问到了规则内定义的IP ，那么忽略这条规则；
# - 若通过IP直接访问到了规则内定义IP，则满足这条规则；
# 如果没有勾上，则
# - 不管通过域名和IP访问到了指定IP，都满足这条规则。
